<div class="container d-flex justify-content-center">
    <div class="login-container col-md-4" style="border-radius: 20px;background-color:rgba(211,211,211,0.5); padding: 0px;">
        <form action="/login" method="post">
            <h2 class="text-center" style="border-radius: 20px 20px 0px 0px;background-color: #0b4c61;color: white;padding: 10px;">Student Login</h2>

            <!-- Username -->
            <div class="row mb-3" style="padding: 10px;">
                <label for="username" class="col-sm-3  form-label">Username:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>

            <!-- Password -->
            <div class="row mb-3" style="padding: 10px;">
                <label for="password" class="col-sm-3 form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-dark login-btn">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/registration" style="color: white;">Don't have an account? Register here.</a>
        </div>
    </div>
</div>
